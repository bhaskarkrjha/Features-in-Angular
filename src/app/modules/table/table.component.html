<div class="dashboard-container">
  <h2>Table :</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th *ngFor="let col of columnDefs">{{ col.name }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rowData">
          <td *ngFor="let col of columnDefs">{{ row[col.prop] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
